<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Registration</title>

<style>
* { box-sizing: border-box; }

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('backSignIn.png');
    background-size: cover;
    flex-direction: column;
}


.form {
    border: 2px solid blue;
    padding: 20px;
    width: 650px;
    background: rgba(255, 255, 255, 0.0);
    backdrop-filter: blur(5px);
    border-radius: 10px;
}

.img {
    width: 250px;
    height: 250px;
    overflow: hidden;
    border-radius: 10px;
}

.img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.img:hover img { transform: scale(1.2); }

table tr td { padding: 10px 5px; }

input {
    height: 35px;
    width: 100%;
    border-radius: 15px;
    border: none;
    padding-left: 10px;
}

input:focus { outline: none; }

form label {
    font-weight: 800;
    font-size: 20px;
}

#submit {
    border: 2px solid rgb(0, 58, 0);
    background-color: rgb(35, 201, 110);
    font-size: 20px;
    color: white;
}

#submit:hover {
    cursor: pointer;
    background-color: rgb(110, 158, 132);
    transform: scale(1.05);
}

.header { text-align: center; }

.profile img {
    width: 100px;
    border-radius: 50%;
}

.slogan {
    font-size: 15px;
    color: white;
    font-weight: bold;
}

.hide { display: none; }


#cardContainer {
    margin-top: 30px;
    display: flex;
    justify-content: center;
}

.card {
    width: 320px;
    padding: 20px;
    border-radius: 15px;
    background: linear-gradient(135deg, #eafff3, #ffffff);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    border-left: 6px solid #23c96e;
    isolation: isolate;
}

.card-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.card-header img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    margin-right: 12px;
    border: 2px solid #23c96e;
}

.card-header h3 {
    margin: 0;
    font-size: 20px;
    color: #1b5e20;
}

.card-body p {
    margin: 6px 0;
    font-size: 14px;
    color: #333;
}

.card-body span {
    font-weight: bold;
    color: #2e7d32;
}

.card-footer {
    text-align: center;
    margin-top: 15px;
}

.card-footer .ok{
    padding: 8px 22px;
    border: none;
    border-radius: 20px;
    background: linear-gradient(135deg, #23c96e, #1b5e20);
    color: white;
    font-size: 14px;
    cursor: pointer;
}
.card-footer .download{
    padding: 8px 22px;
    border: none;
    border-radius: 20px;
    background: linear-gradient(135deg, #20abd1, #2b51a4);
    color: white;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="form" id="formBox">
<table width="100%">
<tr>
<td colspan="2" align="center">
<div class="header">
<div class="profile">
<img src="image copy 2.png">
</div>
<h2 class="slogan">Empowering Farmers, Growing the Future ðŸŒ±</h2>
</div>
</td>
</tr>

<tr>
<td align="center">
<div class="img">
<img src="image copy.png">
</div>
</td>

<td>
<form>
<table>
<tr>
<td><label>Farmer name:</label></td>
<td><input type="text" id="name" placeholder="Farmer Name" required></td>
</tr>
<tr>
<td><label>Email:</label></td>
<td><input type="email" id="email" placeholder="Enter the Email" required></td>
</tr>
<tr>
<td><label>Password:</label></td>
<td><input type="password" id="password" placeholder="Password" required></td>
</tr>
<tr>
<td><label>Farmer ID:</label></td>
<td><input type="text" id="fid" placeholder="Farmer FID"></td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Submit" id="submit">
</td>
</tr>
</table>
</form>
</td>
</tr>
</table>
</div>

<div id="cardContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
document.getElementById("submit").addEventListener("click", function(e) {
    e.preventDefault();

    const name = nameInput = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const fid = document.getElementById("fid").value.trim();

    if (!name || !email || !password) return;

    document.getElementById("formBox").classList.add("hide");

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <div class="card-header">
            <img src="image copy 2.png">
            <h3>${name}</h3>
        </div>
        <div class="card-body">
            <p><span>Email:</span> ${email}</p>
            ${fid ? `<p><span>Farmer ID:</span> ${fid}</p>` : ""}
        </div>
        <div class="card-footer">
            <button class="download">Download</button>
            <button class="ok">OK</button>
        </div>
    `;

    document.getElementById("cardContainer").appendChild(card);

    /* DOWNLOAD â€” EXACT AS VISIBLE */
    card.querySelector(".download").onclick = () => {
        const originalStyle = card.getAttribute("style");
        const cs = getComputedStyle(card);

        card.style.background = cs.background;
        card.style.color = cs.color;
        card.style.boxShadow = cs.boxShadow;
        card.style.border = cs.border;

        html2canvas(card, {
            backgroundColor: null,
            scale: window.devicePixelRatio,
            useCORS: true
        }).then(canvas => {
            const link = document.createElement("a");
            link.download = "Farmer_Card.png";
            link.href = canvas.toDataURL("image/png");
            link.click();

            if (originalStyle) card.setAttribute("style", originalStyle);
            else card.removeAttribute("style");
        });
    };

    card.querySelector(".ok").onclick = () => {
        card.remove();
        document.getElementById("formBox").classList.remove("hide");
        document.querySelector("form").reset();
    };
});
</script>

</body>
</html>
