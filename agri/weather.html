<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family:  Roboto, sans-serif;
            background-image: url("imagecopy.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }


        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.45), rgba(0,0,0,0.2));
            z-index: -1;
        }

        .det {
            padding: 20px 24px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 18px 35px rgba(0,0,0,0.35);
            color: #f8f9fa;
        }

        .det h1 {
            margin: 0 0 12px 0;
            font-size: 22px;
            font-weight: 600;
        }

        #city {
            display: block;
            margin-bottom: 14px;
            height: 44px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 0 12px;
            font-size: 16px;
            outline: none;
            background: rgba(255,255,255,0.85);
            transition: 0.2s;
        }

        #city:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46,204,113,0.35);
            transform: translateY(-1px);
        }

        #get {
            height: 42px;
            padding: 0 24px;
            font-size: 17px;
            font-weight: 600;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 10px 20px rgba(46,204,113,0.45);
            transition: 0.13s;
        }

        #get:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(46,204,113,0.6);
        }

        #get:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 6px 16px rgba(46,204,113,0.35);
        }

        #result {
            display: none;
            margin-top: 5px;
            width: 100%;
            max-width: 380px;
            padding: 18px 18px 10px 18px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 18px 40px rgba(0,0,0,0.5);
            color: #fff;
        }

        .weather-card {
            text-align: center;
            padding: 10px 2px;
        }

        .weather-icon {
            font-size: 70px;
            margin-bottom: -8px;
        }

        .temp {
            font-size: 40px;
            margin: 4px 0;
            font-weight: 700;
        }

        .city-name {
            font-size: 22px;
            margin: 0 0 6px 0;
            font-weight: 600;
        }

        .info-subtitle {
            margin: 2px 0 10px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        #info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .info-box {
            padding: 10px 8px;
            border-radius: 16px;
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.25);
            text-align: center;
        }

        .info-box .icon {
            font-size: 26px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
        }

        .info-label {
            font-size: 13px;
            opacity: 0.85;
        }

        .error {
            text-align: center;
            font-weight: 600;
            color: #ffb8b8;
        }

        @media (max-width: 480px) {
            .det, #result {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="det">
        <h1>Check Weather</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="get" onclick="GetWeather()"><span>Get</span> ‚òÅÔ∏è</button>
    </div>

    <div id="result"></div>

    <script>
        const API_key = "7ba4ac7d0221098f5107fbc7e22c49be";

        function formatTime(time) {
            return new Date(time * 1000).toLocaleTimeString("en-IN", {
                hour: "2-digit",
                minute: "2-digit"
            });
        }

        async function GetWeather() {
            const city = document.getElementById("city").value.trim();
            const result = document.getElementById("result");

            if (!city) {
                alert("Please enter a city name");
                return;
            }

            result.style.display = "block";

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_key}&units=metric`
                );

                const data = await response.json();

                console.log(data);
                

                if (data.cod !== 200) {
                    result.innerHTML = `<p class="error">‚ö†Ô∏è Invalid city name: "${city}"</p>`;
                    document.getElementById("city").value = "";
                    return;
                }


                result.innerHTML = `
                    <div class="weather-card">
                        <div class="weather-icon">‚òÄÔ∏è</div>
                        <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
                        <h2 class="city-name">${data.name}</h2>
                        <p class="info-subtitle">${data.weather[0].main} ‚Ä¢ ${data.weather[0].description}</p>

                        <div id="info">
                            <div class="info-box">
                                <div class="icon">üíß</div>
                                <div class="info-value">${data.main.humidity}%</div>
                                <div class="info-label">Humidity</div>
                            </div>

                            <div class="info-box">
                                <div class="icon">üçÉ</div>
                                <div class="info-value">${data.wind.speed} m/s</div>
                                <div class="info-label">Wind Speed</div>
                            </div>

                            <div class="info-box">
                                <div class="icon">üåÑ</div>
                                <div class="info-value">${formatTime(data.sys.sunrise)}</div>
                                <div class="info-label">Sunrise</div>
                            </div>

                            <div class="info-box">
                                <div class="icon">üåá</div>
                                <div class="info-value">${formatTime(data.sys.sunset)}</div>
                                <div class="info-label">Sunset</div>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById("city").value = "";

            } catch (error) {
                result.innerHTML = `<p class="error">‚ö†Ô∏è Something went wrong. Try again.</p>`;
            }
        }
    </script>

</body>
</html>
