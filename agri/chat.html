<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agriculture Chatbot</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #eef5ea; /* light green background */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main { flex: 1 0 auto; display:flex; justify-content:center; align-items:center; padding:20px; }

        footer {
            text-align: center;
            padding: 18px 12px;
            background: #f0f8ec;
            color: #2f4f2f;
            border-top: 1px solid #d6e9d0;
        }

        /* Chatbot Container */
        .chat-container {
            width: 100%;
            max-width: 520px;     /* increased width */
            height: 600px;        /* increased height */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background-color: #2e7d32; /* agriculture green */
            color: white;
            text-align: center;
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Chat messages */
        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f7fbf5; /* soft farm-like tone */
        }

        .bot-message {
            background-color: #dcedc8; /* light green */
            padding: 10px 14px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
        }

        .user-message {
            background-color: #4caf50; /* darker green */
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
            align-self: flex-end;
        }

        /* Input area */
        .chat-input {
            display: flex;
            border-top: 1px solid #c8e6c9;
            padding: 12px;
            gap: 10px;
            background-color: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #a5d6a7;
            border-radius: 6px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #2e7d32;
        }

        .chat-input button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

<body>

    <main>
    <div class="chat-container">

        <div class="chat-header">
            Agriculture Assistant üå±
        </div>

        <div id="chatBox" class="chat-box">
            <div class="bot-message">
                Hello! I can help you with crops, soil, weather and farming tips üåæ
            </div>
        </div>

        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Ask about crops, diseases, soil..." />
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>
    </main>

    <footer>
        <small>¬© <span id="year"></span> Smart Agriculture ‚Äî Helping Farmers Grow Better üå±</small>
    </footer>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            const chatBox = document.getElementById("chatBox");

            // User message
            const userMsg = document.createElement("div");
            userMsg.className = "user-message";
            userMsg.textContent = message;
            chatBox.appendChild(userMsg);

            input.value = "";

            // Bot response
            setTimeout(() => {
                const botMsg = document.createElement("div");
                botMsg.className = "bot-message";
                botMsg.textContent = getBotReply(message);
                chatBox.appendChild(botMsg);

                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }

        function getBotReply(msg) {
            msg = msg.toLowerCase();

            if (msg.includes("crop"))
                return "Please tell me the crop name üå±";
            else if (msg.includes("disease"))
                return "Crop diseases can be identified by symptoms. Describe them.";
            else if (msg.includes("fertilizer"))
                return "Fertilizer use depends on soil and crop type üåæ";
            else if (msg.includes("hello") || msg.includes("hi"))
                return "Hello farmer! How can I assist you today üë©‚Äçüåæüë®‚Äçüåæ";
            else if (msg.includes("bye"))
                return "Goodbye! Happy farming üåª";
            else
                return "I can help with crops, soil, weather and farming practices.";
        }
    </script>

        <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    </body>
    </html>
